server.port=8080
server.servlet.context-path=/gmall-user

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=19990210

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

spring.devtools.restart.enabled=true
#设置重启监视目录
spring.devtools.restart.additional-paths=src/main/java
#声明不需要重新加载restart的文件(多个文件夹中间用“,”分隔)
spring.devtools.restart.exclude=static/**

